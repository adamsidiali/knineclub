<template name="dogsList">

  <div class="dogs-list">

    <h3>My Dogs</h3>

    <ul>
      {{#each myDogs}}
        <li>
          <h2 class="dog-name">{{name}}</h2>
          <p>{{age}} years old</p>
        </li>
      {{/each}}

        <li class="add-dog-list-item">{{> addDog}}</li>
    </ul>



  </div>

</template>
